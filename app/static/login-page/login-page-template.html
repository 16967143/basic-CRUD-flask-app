<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <!-- Standard Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Login Example - Semantic</title>
  <link rel="stylesheet" type="text/css" href="login-page-template_files/reset.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/site.css">

  <link rel="stylesheet" type="text/css" href="login-page-template_files/container.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/grid.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/header.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/image.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/menu.css">

  <link rel="stylesheet" type="text/css" href="login-page-template_files/divider.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/segment.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/form.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/input.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/button.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/list.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/message.css">
  <link rel="stylesheet" type="text/css" href="login-page-template_files/icon.css">

  <script src="login-page-template_files/jquery.js"></script>
  <script src="login-page-template_files/form.js"></script>
  <script src="login-page-template_files/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="login-page-template_files/logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input name="email" placeholder="E-mail address" type="text">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input name="password" placeholder="Password" type="password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>




</body></html>
